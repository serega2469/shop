<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Онлайн-магазин</title>
</head>
<body>
<h1> {{ text }} </h1>

{% for category  in categories %}
    <h2>{{ category.name }}</h2>
    <h4>Slug: {{ category.slug }}</h4>
    <p><strong>Дата создания:</strong> {{ category.created_at }}</p>
{% endfor %}

</body>
</html>
