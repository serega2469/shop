<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Онлайн-магазин</title>
</head>
<body>
<h1> {{ text }} </h1>

{% for product in products %}
  {% if product.is_available %}
    <h2>{{ product.name }}</h2>
    <h4>Категория: {{ product.category }}</h4>
    <p><strong>О товаре:</strong> {{ product.description }}</p>
    <p>Стоимость:<strong>{{ product.price }}</strong></p>
    <p>Доступно: {{ product.quantity }} шт.</p>
  {% endif %}
{% endfor %}

</body>
</html>
